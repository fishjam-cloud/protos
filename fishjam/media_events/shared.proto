syntax = "proto3";

package fishjam.media_events;

// Contains information about an ICE candidate which will be sent to the peer/server
message Candidate {
  string candidate = 1;
  int32 sdp_m_line_index = 2;
  string sdp_mid = 3;
  string username_fragment = 4;
}

enum Variant {
  VARIANT_UNSPECIFIED = 0;
  VARIANT_LOW = 1;
  VARIANT_MEDIUM = 2;
  VARIANT_HIGH = 3;
}

message ChannelMessageBinaryPayload {
  bytes data = 1;
}

message ChannelMessage {
  string source = 1;
  repeated string destinations = 2;

  oneof payload {
    ChannelMessageBinaryPayload binary = 3;
  }
}
